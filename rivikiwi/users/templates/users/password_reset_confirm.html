{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Новый пароль</title>
  <link rel="stylesheet" href="{% static 'assets/css/style-authorization.css' %}">
  <script src="{% static 'assets/js/main-registration.js' %}" defer></script>
</head>
<body>
    <div class="registration-wrapper">
      <form id="password-change-form" class="registration-card"  method="post">
        {% csrf_token %}
          <h2 class="title"><strong>Новый пароль</strong></h2>
          <div class="password-field">
            <input id="id_new_password1" type="password" name="new_password1" placeholder="Новый пароль">
            <span class="eye">
                <img src="{% static 'assets/images/icons/closed-eye.svg'%}" alt="Показать пароль">
            </span>
          </div>
          <div class="password-field">
            <input id="id_new_password2" type="password" name="new_password2" placeholder="Подтвердите пароль">
            <span class="eye">
                <img src="{% static 'assets/images/icons/closed-eye.svg' %}" alt="Показать пароль">
            </span>
          </div>
        <button type="submit" class="registration-btn">Изменить</button>
      </form>
    </div>
</body>
</html>
