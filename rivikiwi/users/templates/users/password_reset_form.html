{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Электронная почта</title>
  <link rel="stylesheet" href="{% static 'assets/css/style-authorization.css' %}">
</head>
<body>
    <div class="registration-wrapper">
      <form id="password-change-form" class="registration-card"  method="post">
        {% csrf_token %}
          <h2 class="title"><strong> Восстановление пароля</strong></h2>
          <div class="password-field">
            <input id="id_email" type="text" name="email" placeholder="Адрес электронной почты">
          </div>
        <button type="submit" class="registration-btn">Отправить</button>
        <p class="no-account"><a href="#" class="link">Назад</a></p>
      </form>
    </div>
</body>
</html>
