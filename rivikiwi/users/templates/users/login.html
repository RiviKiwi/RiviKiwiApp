{% load static %}
{% load account %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="{% static 'images/icons/rivikiwi-logo.svg' %}" type="image/x-icon">
  <title>Вход</title>
  <link rel="stylesheet" href="{% static 'css/style-authorization.css' %}">
</head>
<body>
    <div class="login-wrapper">
    <div class="login-card">

      <h2 class="title"><strong>Вход</strong></h2>

      <div class="avatar">
        <img src="{% static 'images/icons/bird-log.png' %}" alt="Птица">
      </div>
      <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Никнейм / Номер телефона / Электронная почта" name = "username" id = "id_username">

        <div class="password-field">
          <input type="password" placeholder="Пароль" name = "password" id = "id_password">
          <span class="eye">
              <img src="{% static 'images/icons/closed-eye.svg' %}" alt="Показать пароль">
          </span>
        </div>

        <button type="submit" class="login-btn">Войти</button>
      </form>

      <p class="no-account">Нет профиля? <a href="{% url 'users:registration'%}" class="link">Создайте его!</a></p>

      <div class="socials">
        <a href="{% provider_login_url 'google'%}"><img src="{% static 'images/icons/google-icon.svg' %}" alt="Google"></a>
        <a href="{% provider_login_url 'yandex' %}"><img src="{% static 'images/icons/yandex.svg' %}" alt="Yandex"></a>
      </div>

    </div>
  </div>

  <script src="{% static 'js/main-authorization.js' %}"></script>
</body>
</html>
